<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <style>
      #message{
        resize: none;
      }
      label{
        font-size: 15px;
      }
      
    </style>
  </head>
  <body>
    <header>
      <a href="#" class="logo"><i class="fas fa-infinity"></i>Anime.</a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="FAQ's.html">FAQ</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <a href="search.html"><i class="fas fa-search" id="search-icon"></i></a>
        <a href="about.html" class="fas fa-question"></a>
      </div>
    </header>

    <section>
      <div>
        <div>
          <div id="him" class="card">
            <div class="card-body">
              <div id="i">
                <label class="input" for="name">Your Name</label><br />
                <input
                  class="input"
                  id="name"
                  type="text"
                  placeholder="Enter your name"
                  style="background:  #e50914 ;"
                />
              </div>
              <br>
              <div id="f">
                <label for="mail" class="input1">Your E-mail</label><br />
                <input
                  class="input"
                  id="mail"
                  type="email"
                  placeholder="Type Your E-mail"
                  style="background:  #e50914 ;"
                />
              </div>
              <br>
              <div id="h">
                <label for="message" class="input1"
                  >Tell me a bit more, what you are looking for?</label
                ><br />
                <textarea
                  class="input"
                  id="message"
                  type="text"
                  rows="7"
                  cols="47"
                  style="background:  #e50914 ;"
                ></textarea>
              </div>
              <br>
              <div id="k">
                <button type="submit" class="input1"
                style="background:  #e50914 ;"
                >Submit Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="copyright container">
        <a href="#" class="logo"><i class="fas fa-infinity"></i>Anime.</a>
        <p>&#169; Dailywebdesign. All rights reserved.</p>
      </div>
    </footer>

    <script
      src="https://unpkg.com/swiper@7/swiper-bundle.min.js"
      defer
      data-deferred="1"
    ></script>
    <script src="main.js" defer data-deferred="1"></script>
  </body>
</html>
